<script>
// Ganti baseURL dengan folder gambar chapter kau
const baseURL = "https://URL-GAMBAR-ANDA/solo-leveling/chapter-1/";

// Contoh auto load 20 halaman
for (let i = 1; i <= 20; i++) {
  const img = document.createElement("img");
  img.src = baseURL + String(i).padStart(3, "0") + ".webp";
  img.loading = "lazy";
  img.style.display = "block";
  img.style.marginBottom = "12px";
  img.style.width = "100%"; // responsive lebar penuh
  document.getElementById("reader").appendChild(img);
}
</script>
